<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <title>Task Dove</title>
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body data-bs-theme="light">
  <!-- Шапка сайта -->
  {% include 'core/header.html' %}

  <div class="container">
    
    <!-- Хлебные крошки: Навигация по сайту, по умолчанию стандартный шаблон для главной страницы -->
    {% block breadcrumb %}
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page">Главная</li>
      </ol>
    </nav>
    {% endblock %}
    

    <!-- Уведомления со стороны сервера -->
    {% include 'core/flashed_messages.html' %}

    <!-- Блок для основного контента приложения -->
    {% block content %}{% endblock %}

  </div>

  <script>
    // Обработка смены светлой темы на темную
    // Проверка сохраненной темы из localStorage и установка
    const themeToggle = document.getElementById('theme-toggle');
    const currentTheme = localStorage.getItem('theme') || 'light';
    document.body.setAttribute('data-bs-theme', currentTheme);

    if (currentTheme === 'dark') {
      themeToggle.checked = true;
    }

    // Обработчик клика для переключателя
    themeToggle.addEventListener('change', () => {
      const newTheme = themeToggle.checked ? 'dark' : 'light';
      document.body.setAttribute('data-bs-theme', newTheme);
      localStorage.setItem('theme', newTheme); // Сохраняем выбранную тему в localStorage
    });

  </script>
</body>
</html>
